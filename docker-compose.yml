services:
  backend_dev:
    image: budgy:${VERSION}
    build:
      dockerfile: Dockerfile
      context: .
      target: dev
    volumes:
      - .:/cmd
  backend_prod:
    image: budgy:${VERSION}:PROD
    build:
      dockerfile: Dockerfile.multistage
      context: .
      target: release-stage
    volumes:
      - .:/cmd
